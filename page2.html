<!DOCTYPE html>

    <title>Page | 2</title>

<body>

        <a class="navbar-brand" href="#"><img src="./assets/images/logo.jpg" alt="Hafe Fabric's"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active card-common">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>

                            class="fas fa-sign-in-alt text-success fa-lg"></i></a>
                </li>
                <div class="nav-item sm-align-middle cart-btn">
                    <span class="nav-link nav-icon">
                        <i class="fas fa-cart-plus text-success nav-link"></i>
                    </span>
                    <div class="  cart-items bg-success ">0</div>
                </div>
            </ul>

            <form class="form-inline my-2 my-lg-0">

                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>


        </div>

    </nav>

    <!-- end of nav bar -->

    <!-- jumbotron -->
    <section class="jumbotron jumbotron-fluid text-center">
        <div class="container ">
            <h1 class="text-white mt-4">Confidence And Style</h1>
            <p class="lead mt-4 text-white">Your confidence is our priority</p>
            <div class="jomboBtn">
                <a href="#" class="btn btn-success">Shop Now</a>
            </div>
        </div>
    </section>
    <!-- end of jumbotron -->

    <!-- product area -->
    <section class="products">
        <div class="container">
            <div class="section-title">
                <h2>New Products</h2>
            </div>
            <div class="products-center">

            </div>
        </div>
    </section>
    <!-- end of product area -->

    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your Cart</h2>
            <div class="cart-content">
                <!-- cart item -->
                <!-- <div class="cart-item">
                  
                </div> -->
                <!-- end of cart item -->
            </div>

                <h4>Total Amount : # <span class="cart-total">0</span></h4>
                <button class="clear-cart bg-success banner-btn">Clear Cart</button>
            </div>
        </div>
    </div>
    <!-- end of cart -->

    <!-- pagination -->
    <div class="container">
        <br>
        <hr>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>

                    </a>

            <img class="fotImg float-right mt-4 ml-5" src="./assets/images/logo.jpg" alt="Hafe Fabric's">

            </p>
