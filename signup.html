<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign-Up | Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5068ae6ff6.js" crossorigin="anonymous"></script>
    <!-- Custom Css -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
    <!-- nav bar -->
    <nav class="navbar  navbar-expand-lg navbar-dark bg-dark fixed-top" style=" z-index: 1">
        <a class="navbar-brand" href="#"><img src="./assets/images/logo.jpg" alt="Hafe Fabric's"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active card-common">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item card-common">
                    <a class="nav-link text-white" href="#">About</a>
                </li>
                <li class="nav-item card-common">
                    <a class="nav-link text-white" href="#">Contact</a>
                </li>
                <li class="nav-item card-common">
                    <a class="nav-link text-white" href="#">Sign-In <i
                            class="fas fa-sign-in-alt text-success fa-lg"></i></a>
                </li>
                <div class="nav-item sm-align-middle cart-btn">
                    <span class="nav-link nav-icon">
                        <i class="fas fa-cart-plus text-success nav-link"></i>
                    </span>
                    <div class="  cart-items bg-success ">0</div>
                </div>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!-- end of nav bar -->

    <!-- sign-in form -->
    <div class="form-body">
        <form class="log-form">
            <h3>Sign-Up</h3>

            <label for="text" class="hidden-label">First Name: </label>
            <input type="text" name="text" placeholder="First Name">

            <label for="text" class="hidden-label">Last Name: </label>
            <input type="text" name="text" placeholder="Last Name">

            <label for="tel" class="hidden-label">Phone: </label>
            <input type="tel" name="tel" id="logphone" placeholder="Phone">

            <label for="text" class="hidden-label">Address: </label>
            <input type="text" name="text" placeholder="Address">

            <label for="password" class="hidden-label">Password: </label>
            <input type="password" name="password" id="logpassword" placeholder="Create Password">

            <button type="submit" class="bottn" value="Sign In">Sign Up</button>

        </form>
    </div>
    <!-- end of sign-in form -->

    <!-- footer -->
    <footer class="mt-4 text-white bg-dark">
        <div class="container">
            <img class="fotImg float-right mt-4 ml-5" src="./assets/images/logo.jpg" alt="Hafe Fabric's">
            <p class="float-right">
                <a href="#">Back to top</a>
            </p>
            <p>Hafe Fabric's &copy; 2020</p>
            <a href="#">Get help</a>
        </div>
    </footer>
    <!-- end of footer -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
